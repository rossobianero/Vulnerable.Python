name: CI - Vulnerable.Python

on:
  push:
  pull_request:

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        working-directory: Vulnerable.Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        working-directory: Vulnerable.Python
        run: pytest -q
